<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div id="firstdiv">
            Shopping Cart
        </div>

        <div id="seconddiv">
            <a href="/Shopping_Cart_Monthly_Project/shop_Page/index.html">Home</a>
            <a href="../login_Page/">Login</a>
            <a href="../signup_Page/">Signup</a>
            <a href="../cart_Page">My Cart</a>

        </div>
    </nav>

    <form id="profileform">
        <h1 class="heading">My Profile</h1><br>
        <div class="inputele">
            <input type="text" placeholder="First Name" id="profilefname">
        </div>
        <div class="inputele">
            <input type="text" placeholder="Last Name" id="profilelname">
        </div>
        <div id="note"></div>
        <button id="saveinfo">Save Info</button>
        <br>

        <h1 class="heading">Edit Password</h1>

        <div class="inputele">
            <input type="password" placeholder="Old Password" id="oldpass">
        </div>
        <div class="inputele">
            <input type="password" placeholder="New Password" id="newpass">
        </div>
        <div class="inputele">
            <input type="password" placeholder="Confirm New Password" id="cnfnewpass">
        </div>
        <div id="notes"></div>
        <button id="changepass">Change Password</button>
        <br>
        <button id="logoutbtn">Logout</button>
    
    </form>
</body>
